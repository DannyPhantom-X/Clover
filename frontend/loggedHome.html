<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clover</title>
    <link rel="stylesheet" href="public/css/loggedHome.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="public/images/logo.png" type="image/png">
</head>
    <body>
        <input type="checkbox" class="aside-status" checked>
        <header class="header">
            <button class="menu-bttn"><svg
                width="28"
                height="28"
                viewBox="12 18 25 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                >
                <line
                    x1="14"
                    y1="20"
                    x2="34"
                    y2="20"
                    stroke="#e6e6e6"
                    stroke-width="2.5"
                    stroke-linecap="round"
                />

                <line
                    x1="14"
                    y1="28"
                    x2="28"
                    y2="28"
                    stroke="#e6e6e6"
                    stroke-width="2.5"
                    stroke-linecap="round"
                />
                </svg>
            </button>
            <button class="img-bttn" id="img-bttn"><img src="public/images/logo.png"></button>
        </header>
        <aside class="aside-panel">
            <div class="first-panel">
                <button class="img-bttn"><img src="public/images/logo.png"></button>
                <button class="close-tab-bttn hide"> âœ• </button>
            </div>
            <div class="new-chat-div">
                <button class="new-chat-bttn"><svg
                    viewBox="14 18 25 10"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="edit-icon"
                    >
                    <path
                        d="M30.8 14.2L33.8 17.2L20.6 30.4L16.8 31.2L17.6 27.4L30.8 14.2Z"
                        stroke="#e6e6e6"
                        stroke-width="2"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                    />
                </svg><span class="hide">New Chat</span></button>

            </div>
            <div class="chat-label hide">
                <span>Chats</span>
            </div>
            <div class="chats-div hide">
                <button class="chat-name">. . .</button>
                <button class="chat-name">. . .</button>
                <button class="chat-name">. . .</button>
                <button class="chat-name">. . .</button>
                <button class="chat-name">. . .</button>
                <button class="chat-name">. . .</button>
                <button class="chat-name">. . .</button>
                <button class="chat-name">. . .</button>
                <button class="chat-name">. . .</button>
                <button class="chat-name">. . .</button>
            </div>
            <div class="project-label hide">
                <span>Projects</span>
            </div>
            <div class="projects-div hide">
                <button class="project-name">. . .</button>
                <button class="project-name">. . .</button>
                <button class="project-name">. . .</button>
                <button class="project-name">. . .</button>
                <button class="project-name">. . .</button>
                <button class="project-name">. . .</button>
                <button class="project-name">. . .</button>
                <button class="project-name">. . .</button>
            </div>
            <div class="name-side hide">Phantom_dev</div>
        </aside>
        <div class="fake"></div>
        <div class="body-main">
            <div class="fbi"></div>
        </div>
        <div class="chat-fixed-div">
                <div class="fake"></div>
                <div class="body-main">
                    <div class="chat-input">
                        <div class="chat-input-above-div">
                            <textarea class="input-area" id="" placeholder="Ask a question"></textarea>
                            <button class="upload-bttn">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="90%" height="100%" class="shrink-0 h-6 w-6 text-background">
                                    <path class="path" fill="currentColor" d="M11 19V7.415l-3.293 3.293a1 1 0 1 1-1.414-1.414l5-5 .074-.067a1 1 0 0 1 1.34.067l5 5a1 1 0 1 1-1.414 1.414L13 7.415V19a1 1 0 1 1-2 0"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="chat-input-below-div">
                            <div>
                                <button class="add-bttn">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="80%" height="100%" class="shrink-0 h-5 w-5">
                                        <path fill="currentColor" d="M11.25 18v-5.25H6a.75.75 0 0 1 0-1.5h5.25V6a.75.75 0 0 1 1.5 0v5.25H18a.75.75 0 0 1 0 1.5h-5.25V18a.75.75 0 0 1-1.5 0"></path>
                                    </svg>
                                </button>    
                            </div>
                            <div class="below-section-two">
                                <label>
                                    <input class="chat-mode-radio" type="radio" name="choice" checked>
                                    <span class="chat-mode-bttn">Chat</span>
                                </label>
                                <label>
                                    <input class="build-mode-radio" type="radio" name="choice">
                                    <span class="build-mode-bttn">Build</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
    <script type="module" src="public/js/loggedHome.js"></script>
</html>
